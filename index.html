<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>WeatherForYou</title>
  </head>
  <body id="bg">
    
    <header>
      <div id="logo-section"> 
      <img id="logo" src="Assets/images/New Logo.png">
      </div>

      <h1>WeatherForYou</h1>
    </header>

    <main>
      <div id="main-container">
        <section id="left-col" >                    
          <div id="title-row">
                <section>
                    <p>YOUR LOCATION</p>
                    <p id="your-location"></p>
                    <p>CURRENT DATE AND TIME </p>
                </section>
           </div>   

          <div id="day-weather-row">
          
                <div id="today-weather-box" class="box-shadow">
                    <p>Day</p>
                    <p>Temp</p>
                </div>

                <div id="daily-weather-box" class="box-shadow">

                </div>

                <div id="daily-weather-box" class="box-shadow">

                </div>

                <div id="daily-weather-box" class="box-shadow">

                </div>

                <div id="daily-weather-box" class="box-shadow">

                </div>

                <div id="daily-weather-box" class="box-shadow">

                </div>

                <div id="daily-weather-box" class="box-shadow">

                </div>

          </div>  
          <div id="bottom-row">

                <div id="extra-weather-info" class="box-shadow"></div>
                <div id="extra-weather-info" class="box-shadow"></div>
                <div id="extra-weather-info" class="box-shadow"></div>
                <div id="extra-weather-info" class="box-shadow"></div>
                <div id="extra-weather-info" class="box-shadow"></div>
                <div id="extra-weather-info" class="box-shadow"></div>
           </div>
        </section>    
       

        <aside id="right-col">
          <div class="search-section">
            <input type="text" id="location" placeholder="Enter a location"/>
            <button id="search">Search</button>
            <div id="map"></div> 
            
            <section class="saved-locations"></section>
                <button>Save location</button>
                <button class="appended-location">Saved Location</button>
            </section>
        </aside> 

   

   
    </main>

      
      

    
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxriIzL6xFwLFzyKhpZ007OoU5597-yVA&callback=initMap&v=weekly"
    defer></script>
<script src="./script.js"></script>
<script src="./map.js"></script>
</body>
</html>
