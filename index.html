<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>WeatherForYou</title>
  </head>
  <body id="bg">
    
      <div class="logo-nav-container">

        <div id="image-section">
          <img id="logo" src="Assets/images/New Logo.png">
        </div>

        <nav>
          <ul >
            <li><a class="active" href="#">Sign In</a></li>
            <li><a class="active" href="#">Home</a></li>
            <li><a class="active" href="#">Language</a></li>
            <li><a class="active" href="#">Features</a></li>
          </ul>
        </nav>
        
      </div>


    <header>

      <h1>WeatherForYou</h1>
    </header>
      

  
    <main>
      <div id="main-container">
        <section id="left-col">                    
          <div id="title-row">
                <section>
                    <p>Selected Location</p>
                    <p id="your-location"></p>
                    <p>Current date and Time </p>
                </section>
           </div>   


           <h1>Next 5 days weather</h1>

          <div id="day-weather-row">
          
         
          
                <div id="daily-weather-box" class="box-shadow daily-weather-style">
                    <p>Day</p>
                    <p>Temp</p>
                </div>

                <div id="daily-weather-box" class="box-shadow daily-weather-style">

                </div>

                <div id="daily-weather-box" class="box-shadow daily-weather-style">

                </div>

                <div id="daily-weather-box" class="box-shadow daily-weather-style">

                </div>

                <div id="daily-weather-box" class="box-shadow daily-weather-style">

                </div>

              
          </div>  

          <h1>Extra weather info</h1>

          <div id="bottom-row">

                <div id="extra-weather-info" class="box-shadow"></div>
                <div id="extra-weather-info" class="box-shadow"></div>
                <div id="extra-weather-info" class="box-shadow"></div>
                <div id="extra-weather-info" class="box-shadow"></div>
                <div id="extra-weather-info" class="box-shadow"></div>
                <div id="extra-weather-info" class="box-shadow"></div>
           </div>
        </section>    
       

        <aside id="right-col">
          <div class="search-section">
            <input type="text" id="location-input" placeholder="Enter a location"/>
            <button id="search">Search</button>
            <div id="map"></div> 
            
            <section class="saved-locations"></section>
                <button id="save-button">Save location</button>
                <ul id="appended-location">Saved Location</ul>
            </section>
        </aside> 

   

   
    </main>

      
      

    
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxriIzL6xFwLFzyKhpZ007OoU5597-yVA&callback=initMap&v=weekly"
    defer></script>
<script src="./script.js"></script>
<script src="./map.js"></script>

  <div class="footer">

 </footer>

</html>
